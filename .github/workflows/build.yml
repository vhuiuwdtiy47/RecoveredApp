name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;30.0.3"
          
      - name: Normalize gradlew
        run: |
          chmod +x gradlew
          ./gradlew --version

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon
        continue-on-error: true

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: ignore

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports
            app/build/outputs/logs
          if-no-files-found: ignore

      - name: Failure diagnostics
        if: failure()
        run: |
          echo '==== BEGIN FAILURE DIAGNOSTICS ===='
          ./gradlew --stacktrace --version || true
          echo 'Tree (depth 2) of app/build/outputs:'
          find app/build/outputs -maxdepth 2 -type f | head -n 200 || true
          echo 'Listing intermediates (depth 2):'
          find app/build/intermediates -maxdepth 2 -type d | head -n 50 || true
          echo '==== END FAILURE DIAGNOSTICS ===='

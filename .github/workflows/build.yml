name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Install Android SDK (action)
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 30.0.3
          profile: minimal
          cmake: false

      - name: Accept Android licenses (redundant safety)
        run: yes | sdkmanager --licenses || true

      - name: Environment diagnostics
        run: |
          java -version
          echo "SDK root: $ANDROID_HOME"; ls -1 $ANDROID_HOME/platforms || true
          echo "Build-tools:"; ls -1 $ANDROID_HOME/build-tools || true
          echo "Files in repo root:"; ls -1

      - name: Normalize gradlew & verify wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          ./gradlew --version --console=plain

      - name: Gradle dependency download (configuration phase)
        run: ./gradlew help --console=plain --info --no-daemon

      - name: Build Debug APK (retry logic)
        run: |
          set -e
          attempt() { echo "=== Attempt $1 ==="; ./gradlew assembleDebug --console=plain --info --stacktrace --no-daemon || return 1; }
          attempt 1 || (echo 'Retry after failure...' && sleep 5 && attempt 2)

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --console=plain --info --stacktrace --no-daemon
        continue-on-error: true

      - name: Upload Release APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: ignore

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports
            app/build/outputs/logs
          if-no-files-found: ignore

      - name: Failure diagnostics
        if: failure()
        run: |
          echo '==== BEGIN FAILURE DIAGNOSTICS ===='
          ./gradlew --stacktrace --version || true
          echo 'Tree (depth 2) of app/build/outputs:'
          find app/build/outputs -maxdepth 2 -type f | head -n 200 || true
          echo 'Listing merged resources (if exists):'
          find app/build/intermediates/ -name merged.dir -type d 2>/dev/null | head -n 5 || true
          echo '==== END FAILURE DIAGNOSTICS ===='

# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# 修复资源路径问题
android.nonTransitiveRClass=false
android.nonFinalResIds=false
## 尝试规避 Windows 下 mergeDebugResources 冒号虚拟路径 bug
# 禁用 source set path map (实验特性, 若被忽略则无影响)
android.experimental.enableSourceSetPathMap=false
# 限制并行 worker 数, 避免并发路径转换触发异常
org.gradle.workers.max=1
## 禁用并行与增量资源处理，强制使用较旧安全路径逻辑
android.enableParallelResourceProcessing=false
android.experimental.enableResourceCompilationDaemon=false
## 尝试禁用资源 blame 日志，避免生成 "<alias>:/values/..." 虚拟路径
android.enableResourceBlameLogging=false
